<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link id="theme-stylesheet" rel="stylesheet" href="light.css">
    <link rel="preload" href="dark.css" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">


</head>
<body>
    <header class="bg-dark text-white py-3">
        <nav class="navbar navbar-expand-lg navbar-dark container-fluid">
            <a class="navbar-brand ms-3" href="index.html">Orvil E.</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end pe-3" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="projectDetailsOffcanvas" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Project Details</h5>
            <button type="button" class="btn-close" id="close-details" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Dynamic content will be injected here -->
            <h6 id="project-title"></h6>
            <p id="project-description"></p>
            <div id="project-technologies"></div>
            <div id="project-links" class="d-grid gap-2">
            </div>
        </div>
    </div>
    
    <main class="projects-wrapper">
        <section id="projects" class="py-5">
            <div class="container">
                <div class="row align-items-center">
                    <h2 class="col">Projects</h2>
                    <div class="col-auto ms-auto">
                        <div class="dropdown">
                            <button
                              id="tag-dropdown-toggle"
                              class="btn btn-outline-primary dropdown-toggle"
                              type="button"
                              id="dropdownMenuButton"
                              data-bs-toggle="dropdown"
                              aria-expanded="false"
                            >
                              All
                            </button>
                            <ul id="tag-dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <!-- Dynamic tag items will be appended here -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="project-container" class="row">
                    <!-- Projects will be rendered here -->

                      <!-- Skeleton Placeholder cards -->
                      <div class="col-md-4 mb-4">
                        <div class="card skeleton">
                          <div class="skeleton-img"></div>
                          <div class="card-body">
                            <h5 class="skeleton-text skeleton-title"></h5>
                            <h6 class="skeleton-text skeleton-subtitle"></h6>
                            <p class="skeleton-text skeleton-paragraph"></p>
                            <div class="skeleton-badges">
                              <span class="skeleton-badge"></span>
                              <span class="skeleton-badge"></span>
                              <span class="skeleton-badge"></span>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="col-md-4 mb-4">
                        <div class="card skeleton">
                          <div class="skeleton-img"></div>
                          <div class="card-body">
                            <h5 class="skeleton-text skeleton-title"></h5>
                            <h6 class="skeleton-text skeleton-subtitle"></h6>
                            <p class="skeleton-text skeleton-paragraph"></p>
                            <div class="skeleton-badges">
                              <span class="skeleton-badge"></span>
                              <span class="skeleton-badge"></span>
                              <span class="skeleton-badge"></span>
                            </div>
                          </div>
                        </div>
                      </div>


                      <div class="col-md-4 mb-4">
                        <div class="card skeleton">
                          <div class="skeleton-img"></div>
                          <div class="card-body">
                            <h5 class="skeleton-text skeleton-title"></h5>
                            <h6 class="skeleton-text skeleton-subtitle"></h6>
                            <p class="skeleton-text skeleton-paragraph"></p>
                            <div class="skeleton-badges">
                              <span class="skeleton-badge"></span>
                              <span class="skeleton-badge"></span>
                              <span class="skeleton-badge"></span>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </section>
    </main>
    
    
    

    <!-- Placeholder for the footer -->
    <div id="footer-placeholder"></div>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="btn btn-secondary position-fixed bottom-0 end-0 m-4">ðŸŒ™</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
