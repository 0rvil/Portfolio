<body>
    <header class="bg-dark text-white py-3">
        <nav class="navbar navbar-expand-lg navbar-dark container-fluid">
            <a class="navbar-brand ms-3" href="index.html">Orvil E.</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse justify-content-end pe-3" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <section id="contact" class="my-5">
            <h2>Contact</h2>
            <h6>Send me a message and I'll try my best to get in contact with you. Or email me directly at <a class="link-primary link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="mailto:orvilescalante@gmail.com">orvilescalante@gmail.com</a></h6>
            <form id="contactForm" action="https://formsubmit.co/03e13ca9dd790345bf220d064a0a31dd" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                    <input type="hidden" name="_next" value="https://0rvil.github.io/Portfolio/thankyou.html">
                    <input type="hidden" name="_captcha" value="false">
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" name="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </main>

    <!-- Placeholder for the footer -->
